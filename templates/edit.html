<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>CRUD MINI PROJECT UPDATE</title>
</head>
<body>
      <!-- As a heading -->
  <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
    <div class="container-md text-centered">
      <a href="/" class="navbar-brand">CRUD MINI PROJECT UPDATE</a>
    </div>
  </nav>

<div class="container mt-5">

    <div class="row">
    <div class="col-md-4">
       <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
       <br>
       <form action="/update/{{d.id}}" method="post">{% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter the Student Name " name="name" value="{{d.name}}" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="Enter the Student Email " name="email" value="{{d.email}}" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control mt-2" placeholder="Enter the Student Age " name="age" value="{{d.age}}" required>
        </div>
        <div class="form-group mt-2">
            <select id="gender" class="form-control" name="gender" required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-success" type="submit">Update</button>
          </div>
       </form>
</body>
</html>
